<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<input id="text" />
<button onclick="add()">add product</button><br/><br/>
<h3>display add the product</h3><br/>
<div id="result"></div>
<script>
    let arr=Array();
    function add() {
        let value=document.getElementById("text").value;
        if (value===""){
            alert("ban can nhap ten san pham");
        }else{
            arr.push(value);
            document.getElementById("text").value="";
            console.log(arr);
            display();
        }
    }
    function display() {
        let t="<table>";
        for (let i=0;i<arr.length;i++){
            t=t+"<tr>";
            t=t+ "<td id='product"+i+"'>"+arr[i]+"</td>"+
                "<td><button onclick='editProduct("+i+")'>edit</button></td>"+
                "<td><button onclick='deleteProduct("+i+")'>delete</button></td>";
            t=t+"</tr>";
        }
        t=t+"</table>";
        document.getElementById("result").innerHTML=t;
    }
    function deleteProduct(position) {
        arr.splice(position,1);
        display();
    }
    function editProduct(position) {
        let editString =  "<input id='productName"+position+"'/><button type='button' value='Save' onclick='saveNewName("+position+")'>Save</button>"
        document.getElementById("product"+position+"").innerHTML =editString;
    }
    function saveNewName(position) {
        let newName = document.getElementById("productName"+position+"").value;
        arr[position] = newName;
        display();
    }


</script>
</body>

</html>
